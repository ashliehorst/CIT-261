<!DOCTYPE html>
<html>
<head>
  <title>Ashlie's Portfolio</title>
  <link href="main.css" rel="stylesheet" type="text/css"> 
  <script>
var xmlhttp = new XMLHttpRequest();
var url = "workout.json";
var myArr;
xmlhttp.onreadystatechange = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myArr = JSON.parse(xmlhttp.responseText);
        myFunction(myArr);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();
function myFunction(myArr) {
    var out = "";
    var i;
    for(i = 0; i < myArr.workout.length; i++) {
        out +=  "<h1>" + myArr.workout[i].day + "</h1>" + myArr.workout.day[i].exercise;
    }
    out += <br/>"<h1>" + myArr.workout[0].day + "</h1>" + myArr.workout[0].day[0].exercise;
    document.getElementById("id01").innerHTML = out;
}
function workoutChange(value){
    var out = "";
    document.getElementById("workoutDay").innerHTML = myArr[value].day;
}

  </script>
</head>
<body>
  <div id="wrapper">

<div id="id01"></div></br>
<div id="workoutDay"></div>


  </div> <!-- wrapper -->
</body>
</html>
