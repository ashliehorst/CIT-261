<!DOCTYPE html>
<html>
<title>JSON Code Example</title>
<body>

<h1>JSON Object Creation in JavaScript</h1>

<p id="me"></p>

<h2>Team 3 Group Members</h2>
<p id="group"></p>

<script>
var Me = '{"name":"Oscar Ampudia","country":"Ecuador","city":"Guayaquil"}';
var Group =
	'{"members":[' +
	'{"firstName":"Ashlie","lastName":"Horst" },' +
	'{"firstName":"Julio","lastName":"Casillas" },' +
	'{"firstName":"Jacob","lastName":"Call" },' +
	'{"firstName":"Jeffery","lastName":"Davis" }]}';

var obj = JSON.parse(Me);

document.getElementById("me").innerHTML = "Name: " + obj.name + "<br>" +
										  "Country: " + obj.country + "<br>" + 
										  "City: " + obj.city;
var g = JSON.parse(Group);
for (i=0; i<=3; i++){
	document.getElementById("group").innerHTML += g.members[i].firstName + " " + g.members[i].lastName + "<br>";
}
</script>

</body>
</html>
